<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Teams - Soccer@KFUPM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #334155;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #334155;
    }
    main {
      padding: 2rem;
    }
    h2 {
      color: #facc15;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #1e293b;
      margin-bottom: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .remove {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 0.3rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soccer@KFUPM</h1>
    <nav>
      <a href="guest.html">Home</a>
      <a href="match-results.html">Match Results</a>
      <a href="top-scorer.html">Top Scorer</a>
      <a href="red-cards.html">Red Cards</a>
      <a href="team-members.html">Team Members</a>
      <a href="favorites.html">Favorites</a>
      <a href="standings.html">Standings</a>

      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>‚≠ê Favorite Teams</h2>
    <ul id="favoritesList">
      <!-- Favorite teams will appear here -->
    </ul>
  </main>

  <script>
    function loadFavorites() {
      const list = document.getElementById('favoritesList');
      list.innerHTML = '';

      let hasFavorites = false;
      for (let key in localStorage) {
        if (key.startsWith('fav_') && localStorage[key] === 'true') {
          const team = key.replace('fav_', '');
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${team}</span>
            <button class="remove" onclick="removeFavorite('${team}')">Remove</button>
          `;
          list.appendChild(li);
          hasFavorites = true;
        }
      }

      if (!hasFavorites) {
        list.innerHTML = '<p>No favorite teams saved.</p>';
      }
    }

    function removeFavorite(team) {
      localStorage.setItem(`fav_${team}`, 'false');
      loadFavorites();
    }

    loadFavorites();
  </script>
</body>
</html>
