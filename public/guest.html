<head>

  <title>Guest Dashboard - Soccer@KFUPM</title>
  <link rel="stylesheet" href="style.css">

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #334155;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #334155;
    }
    main {
      padding: 2rem;
    }
    .card {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }
  </style>
</head>

  <header>
    <h1>Soccer@KFUPM</h1>
    <nav>

      <h2>Welcome Guest</h2>
